<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Carousel Materialize</title>
		<!-- ICON FACICON -->
		<link rel="icon" href="img/fav.png">        
		<!-- GOOGLE ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- FONT AWESOME -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">		
		<!-- MATERIALIZE CSS -->		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="css/carousel.css">
	</head>
	<body>
		<div class="carousel">
			<div class="carousel-item">
				<img src="img/img1.png" alt="Imagem da natureza">
			</div>
			<div class="carousel-item">
				<img src="img/img2.png" alt="Imagem da natureza">
			</div>
			<div class="carousel-item">
				<img src="img/img3.png" alt="Imagem da natureza">
			</div>
			<div class="carousel-item">
				<img src="img/img4.png" alt="Imagem da natureza">
			</div>
			<div class="carousel-item">
				<img src="img/img5.png" alt="Imagem da natureza">
			</div>
			<img src="img/mobile.png" alt="Mobile" class="mobile">
		</div>   
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MATERIALIZE JS -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--JAVASCRIPT INICIALIZAÇÕES MATERIALIZE-->
    <script>
		//INICIAR CAROUSEL
		$(document).ready(function(){
        $('.carousel').carousel();
        });
    </script>
</body>
</html>
